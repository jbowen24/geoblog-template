	<body class="tundra">

		<div id="application-window">

			<div id="banner" class="region-top">

				<div id="header-text" class="region-center">
					<h1 id="title"></h1>
					<h2 id="subtitle"></h2>
					<p id="hide-intro" class="intro-toggle">H I D E</p>
				</div><!--/header-text-->

				<div id="mobile-nav">
					<span class="left-nav intro-toggle">INTRO</span>
					<span class="map-toggle">MAP</span>
					<span class="right-nav legend-toggle">LEGEND</span>
				</div><!--/mobile-nav-->

				<div id="branding-wrapper" class="region-right">
					<div id="social">
						<a id="smLink" href="http://storymaps.esri.com" target="_blank">A story map </a>
						<span class="st_facebook"></span>
						<span class="st_twitter"></span>
						<span class="st_sharethis"></span>
					</div><!--/social-->
					<div id="logo">
						<a id="logoLink" href="http://www.esri.com" target="_blank">
							<img id="logoImg" src="resources/images/app/esriGlobeLogow.png" alt="Esri - Home">
						</a><!--/logoLink-->
					</div><!--/logo-->
				</div><!--/branding-wrapper-->

			</div><!--/banner-->

			<div id="content" class="region-center">

				<div id="blog-wrapper" class="region-left">

					<div id="blog-buffer" class="region-top"></div>

					<div id="blog-content" class="region-center">

						<div id="blog-navigation" class="region-left mobile-hide">
							<div id="nav-buttons-wrapper" class="region-top">
								<p class="nav-button prev-post" title="Previous Post">&#9650;</p>
								<p class="nav-button next-post" title="Next Post">&#9660;</p>
							</div><!--/nav-buttons-wrapper-->
							<div id="nav-index-wrapper" class="region-center">
								<i id="page-up" class="page-button page-up icon-chevron-up" title="Previous Page" onclick="app.blogData.goToPrevPage()"></i>
								<div id="nav-index"></div>
								<i id="page-down" class="page-button page-down icon-chevron-down" title="Next Page" onclick="app.blogData.goToNextPage()"></i>
							</div><!--/nav-index-wrapper-->
						</div><!--blog-navigation-->

						<div id="blog" class="region-center">
						</div><!--blog-->

						<div id="page-up-tab" class="pager-tab" onclick="app.blogData.goToPrevPage()">View more posts</div>
						<div id="page-down-tab" class="pager-tab" onclick="app.blogData.goToNextPage()">View more posts</div>

					</div><!--blog-content-->

				</div><!--/blog-wrapper-->

				<div id="map-wrapper" class="region-center">
					<div id="home-toggle-mobile" onclick="app.blog.goToHomeState()"><i class="icon-home"></i></div>					
					<div class="legend-wrapper narrow-hide">
						<div class="legend-toggle">LEGEND &#9660;</div>
						<div id="legend-content" class="legend-content">
							<div id="legend" class="legend"></div>
						</div>
					</div>
					<div class="blog-toggle"><i class="icon-arrow-down"></i></div>
					<img class="loader loader80" src="resources/images/app/loader.gif" alt="Loading">

					<div id="map" class="map region-center"></div>
					<div id="map-blind" class="region-center"></div>
				</div><!--/map-wrapper-->

				<div id="blog-sizer"><i class="icon-chevron-left"></i><i class="icon-chevron-right"></i></div>

			</div><!--/content-->

		</div><!--application-window-->

		<!-- Modal Dialogs -->

		<!-- Feature Service Creator -->
		<div id="dataPopup" class="modal hide fade">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true" action="javascript:void(0);">&times;</button>
				<h2>Create a Feature Service</h3>
			</div>
			<div class="modal-body">
				 <label>Feature Service Name:</label>
				 <br>
				 <input id="feature-service-name" type="text" placeholder="Type name...">
				 <br><br>
				 <label>Choose Folder:</label>
				 <br>
				 <select id="portal-folder-selector">
				 </select>
			</div>
			<div class="modal-footer">
				<a href="" class="btn" data-dismiss="modal" action="javascript:void(0);">Close</a>
				<button id="create-feature-service" class="btn btn-primary" action="javascript:void(0);">Create Service</button>
			</div>
		</div>
